<!doctype html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
    <script src="http://km.aifb.kit.edu/sites/spark/src/jquery.spark.js"></script>
  </head>

  <body>
    <h1>Denny's friends</h1>
    <div class="spark"
         data-spark-rdf="http://simia.net/foaf.rdf"
         data-spark-format="json"
         data-spark-query="SELECT ?entity ?label
                           WHERE { <http://simia.net/foaf.rdf#denny> foaf:knows ?entity .
                                   ?entity foaf:name ?label }">
      loading
<script src="script/d3.v2.js"></script>
  <link type="text/css" rel="stylesheet" href="style/main.css"/> 
<script>
 var width = 960,
      height = 500;
  
  var color = d3.scale.category20();
  
  var force = d3.layout.force()
      .charge(-120)
      .linkDistance(30)
      .size([width, height]);
 
 var svg = d3.select("#chart").append("svg")
     .attr("width", width)
     .attr("height", height);
 
 d3.json("spark", function(json) {
   force
       .nodes(json.nodes)
       .links(json.links)
       .start();
 
   var link = svg.selectAll("line.link")
       .data(json.links)
    .enter().append("line")
       .attr("class", "link")
       .style("stroke-width", function(d) { return Math.sqrt(d.value); });
 
   var node = svg.selectAll("circle.node")
       .data(json.nodes)
   .enter().append("circle")
       .attr("class", "node")
      .attr("r", 5)
     .style("fill", function(d) { return color(d.group); })
      .call(force.drag);

  node.append("title")
      .text(function(d) { return d.name; });

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
         .attr("x2", function(d) { return d.target.x; })         .attr("y2", function(d) { return d.target.y; });

    node.attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
   });
 });

</script>
    </div>
  </body>
</html>
<style>
 .chart div {
   font: 10px sans-serif;
   
   text-align: right;
   padding: 3px;
   margin: 1px;
   color: black;
 }
</style>
