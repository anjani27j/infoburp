<!DOCTYPE html>
   <!-- list of files for browser to cache -->
   <html manifest="cache.manifest">
      <head>
         <!-- viewport setup -->
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <meta name="apple-mobile-web-app-capable" content="yes" />
         <meta name="apple-mobile-web-app-status-bar-style" content="black" />
         <meta name="viewport" content="user-scalable=no, width=device-width" />
         <!-- favicon -->
         <link rel="icon" type="image/ico" href="image/favicon.ico">
         <!-- favicons for ios -->
         <link rel="apple-touch-icon" href="image/touch-icon-iphone.png" />
         <link rel="apple-touch-icon" sizes="72x72" href="image/touch-icon-ipad.png" />
         <link rel="apple-touch-icon" sizes="114x114" href="image/touch-icon-iphone4.png" />
         <!-- title --> 
         <title>infoburp.com</title> 
         <!-- content definition --> 
         <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/> 
         <!-- main stylesheet -->		 
         <link type="text/css" rel="stylesheet" href="style/main.css"/></link>  
         <!-- prettify --> 
         <link rel="stylesheet" type="text/css" href="style/prettify.css"></link> 
           <!-- closure library stylesheets -->
         <link rel="stylesheet" href="style/common.css"></link>  
         <link rel="stylesheet" href="style/button.css"></link> 
         <link rel="stylesheet" href="style/dialog.css"></link> 
         <link rel="stylesheet" href="style/linkbutton.css"></link> 
         <link rel="stylesheet" href="style/menu.css"></link> 
         <link rel="stylesheet" href="style/menuitem.css"></link> 
         <link rel="stylesheet" href="style/menuseparator.css"></link> 
         <link rel="stylesheet" href="style/toolbar.css"></link> 
         <link rel="stylesheet" href="style/bubble.css"></link> 
         <link rel="stylesheet" href="style/dialog.css"></link> 
         <link rel="stylesheet" href="style/linkdialog.css"></link> 
         <link rel="stylesheet" href="style/editortoolbar.css"></link> 
         <style>
            #editMe {
               width: 600px;
               height: 500px;
               background-color: black;
               border: 1px solid grey;
            }
         </style>
         <!-- google closure library -->
         <script type="text/javascript" src = "script/base.js"></script>
         <!-- SWFObject library --> 
         <script type="text/javascript" src="script/swfobject.js"></script>
         <!-- jquery -->
         <script type="text/javascript" src="script/jquery-1.7.2.js"></script> 
         <script type="text/javascript" src="script/jquery-ui-1.8.20.custom.js"></script> 
         <!-- couchdb --> 
         <script type="text/javascript" src="script/couch.js"></script> 
         <!-- d3 --> 
         <script type="text/javascript" src="script/d3.v2.js"></script> 
         <!-- Main code -->
         <script type="text/javascript" src="script/debug.js"></script> 
         <script type="text/javascript" src="script/history.js"></script> 
         <script type="text/javascript" src ="script/graph-controller.js"></script>
         <script type="text/javascript" src="script/graph-interface.js"></script> 
         <script type="text/javascript" src="script/content-type-handler.js"></script> 
         <script type="text/javascript" src ="script/burp.js"></script>
         <script type="text/javascript" src="script/persistence/basic_persistence.js"></script> 
         <script type="text/javascript" src="script/heuristic.js"></script> 
         <script>
            function BlockMove(event) {
            // Tell Safari not to move the window.
            event.preventDefault() ;
            }
         </script>
         <link rel="apple-touch-icon" href="image/apple-touch-icon.png" />
      </head> 
<html> 
   <body style="overflow:hidden" bgcolor="#000000" onload="ib.startInterface()" ontouchmove="BlockMove(event);"> 
      <!-- infoburp --> 
      <table id="infoburp">
         <tr>
            <td colspan="2" id="graph"></td>
         </tr>
         <tr>
            <td colspan="2" id="middleBar">
            <div id="_middleBar"></div>
            <input id="editor1textbar" value="editor1" /><input id="editor2textbar" value="editor2" />
            </td>
         </tr>
         <tr id="toolbarWrap">
            <td id="toolbar"></td>
            <td id="toolbar2"></td>
         </tr>
         <tr id="editorWrap">
            <td id="editor" class="editor">
            <iframe id="burpEdit"></iframe> 
            <div id='fieldContents'></div>
            <div id='run-node'></div>
            </td>
            <td id="editor2" class="editor">
            <iframe id="burpEdit2"></iframe> 
            <div id='fieldContents2'></div>
            <div id='run-node2'></div>
            </td>
         </tr>
      </table>
      <div>
         <div id="html"></div>
      </div>
      <script type="text/javascript" src="script/infoburp.js"></script>  
   </body> 
</html>
